apiVersion: apps/v1
kind: Deployment
metadata:
  name: etl-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etl-service
  template:
    metadata:
      labels:
        app: etl-service
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - etl-ingest
      containers:
      - name: etl-service
        image: harshwardhan19/etl-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
---
apiVersion: v1
kind: Service
metadata:
  name: etl-service
spec:
  selector:
    app: etl-service
  ports:
  - protocol: TCP
    port: 8003
    targetPort: 8003
  type: ClusterIP
